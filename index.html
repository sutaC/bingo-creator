<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bingo Creator</title>
        <link rel="shortcut icon" href="favicon.png" type="image/png" />
        <link rel="stylesheet" href="/style.css" />
        <script type="module" src="/main.js" defer></script>
    </head>
    <body>
        <header><h1>Bingo Creator</h1></header>
        <main>
            <p class="created">
                Created: <output id="createddate">...</output>
            </p>
            <div id="bingo"></div>
            <p class="emptymsg">Create new bingo!</p>
            <p>Words: <output id="wordcount">0</output></p>
            <div class="controls">
                <button id="changewords">Change words</button>
                <button id="clearbingo">Clear bingo</button>
                <button id="createnew">Create new</button>
                <button id="sharebingo">Share bingo</button>
                <button id="loadbingo">Load bingo</button>
            </div>
            <dialog id="editwords">
                <h2>Words</h2>
                <small>Words separated by new lines</small>
                <textarea id="words" rows="10"></textarea>
                <button id="copywords">Copy</button>
                <button id="savewords">Save</button>
            </dialog>
        </main>
        <footer>
            By:
            <a
                href="http://github.com/sutaC"
                target="_blank"
                rel="noopener noreferrer"
                >sutaC</a
            >
        </footer>
    </body>
</html>
